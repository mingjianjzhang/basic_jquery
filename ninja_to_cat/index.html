<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script>
	$(document).ready(function() {
		$('img').click(function() {
			var source = $(this).attr('src');
			$(this).attr('src', $(this).attr('alt-src'));
			$(this).attr('alt-src', source);
		})



	})
	</script>
</head>
<body>
	<h1> Cat to Ninja </h1>
	<img src="cat0.png" alt-src="ninja0.png">
	<img src="cat1.png" alt-src="ninja1.png">
	<img src="cat2.png" alt-src="ninja2.png">
	<img src="cat3.png" alt-src="ninja3.png">
	<img src="cat4.png" alt-src="ninja4.png">
</body>
</html>
